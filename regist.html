<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleregist.css">
    <title>Form ILC</title>
</head>
<body>
    <div class="container">
        <h1>Form Registrasi</h1>
        <form>
            <div>
                <label>Email :</label>
                <input type="email" placeholder="Address@gmail.com" required>
            </div><br>
            <div>
                <label>Password :</label>
                <input type="password" placeholder="Password" required>
            </div><br>
            <div>
                <label>Foto Profil :</label>
                <input type="file">
            </div><br>
            <div>
                <label>Tanggal Lahir :</label>
                <input type="date">
            </div><br>
            <div>
                <label>Gender :</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div><br>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
